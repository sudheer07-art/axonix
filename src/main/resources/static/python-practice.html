<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Practice | StudyHub</title>

    <style>
        body{
            margin:0;
            font-family:Arial, sans-serif;
            background:#f5f6ff;
        }

        header{
            background:#6c63ff;
            color:white;
            padding:16px;
            text-align:center;
            font-size:24px;
            font-weight:bold;
        }

        .container{
            display:flex;
            height:calc(100vh - 70px);
        }

        /* LEFT PANEL */
        .sidebar{
            width:35%;
            background:#fff;
            padding:15px;
            overflow-y:auto;
            border-right:1px solid #ddd;
        }

        .problem{
            padding:12px;
            border-radius:8px;
            margin-bottom:10px;
            cursor:pointer;
            border:1px solid #e0e0ff;
            transition:0.3s;
        }

        .problem:hover,
        .problem.active{
            background:#6c63ff;
            color:white;
        }

        /* RIGHT PANEL */
        .editor{
            width:65%;
            padding:15px;
            display:flex;
            flex-direction:column;
        }

        .problem-title{
            font-size:20px;
            font-weight:bold;
            color:#6c63ff;
        }

        .problem-desc{
            margin:10px 0;
            line-height:1.6;
        }

        iframe{
            flex:1;
            border:none;
            border-radius:10px;
        }
    </style>
</head>

<body>

<header>Python Compiler</header>

<div class="container">

    <!-- PROBLEM LIST -->
    <div class="sidebar">
        <div class="problem active" onclick="loadProblem(1,this)">1️⃣ Reverse String</div>
        <div class="problem" onclick="loadProblem(2,this)">2️⃣ Palindrome</div>
        <div class="problem" onclick="loadProblem(3,this)">3️⃣ Fibonacci</div>
        <div class="problem" onclick="loadProblem(4,this)">4️⃣ Prime Check</div>
        <div class="problem" onclick="loadProblem(5,this)">5️⃣ Factorial</div>
    </div>

    <!-- EDITOR -->
    <div class="editor">
        <div class="problem-title" id="title">Reverse String</div>
        <div class="problem-desc" id="desc">
            Reverse the given string.
        </div>

        <iframe
                src="https://onecompiler.com/embed/python?theme=dark"
                loading="lazy">
        </iframe>
    </div>

</div>

<script>
    function loadProblem(id,el){
        document.querySelectorAll('.problem').forEach(p=>p.classList.remove('active'));
        el.classList.add('active');

        if(id===1){
            title.innerText="Reverse String";
            desc.innerText="Reverse the given string.";
        }
        else if(id===2){
            title.innerText="Palindrome";
            desc.innerText="Check whether a string is palindrome.";
        }
        else if(id===3){
            title.innerText="Fibonacci";
            desc.innerText="Print Fibonacci series up to N terms.";
        }
        else if(id===4){
            title.innerText="Prime Check";
            desc.innerText="Check whether a number is prime.";
        }
        else if(id===5){
            title.innerText="Factorial";
            desc.innerText="Find factorial of a number.";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>C Practice – StudyHub</title>
    <style>
        body{
            margin:0;
            font-family:Arial, sans-serif;
            background:#f5f6ff;
        }

        /* HEADER */
        header{
            background:#6c63ff;
            color:#fff;
            padding:16px;
            text-align:center;
            font-size:24px;
            font-weight:bold;
        }

        /* LAYOUT */
        .container{
            display:flex;
            height:calc(100vh - 70px);
        }

        /* LEFT PANEL */
        .sidebar{
            width:35%;
            background:#fff;
            border-right:1px solid #ddd;
            overflow-y:auto;
            padding:15px;
        }

        .sidebar h3{
            color:#6c63ff;
            margin-bottom:10px;
        }

        .problem{
            padding:12px;
            border-radius:8px;
            margin-bottom:10px;
            cursor:pointer;
            transition:0.3s;
            border:1px solid #e0e0ff;
        }

        .problem:hover,
        .problem.active{
            background:#6c63ff;
            color:white;
        }

        /* RIGHT PANEL */
        .editor{
            width:65%;
            padding:15px;
            display:flex;
            flex-direction:column;
        }

        .problem-title{
            font-size:20px;
            font-weight:bold;
            color:#6c63ff;
        }

        .problem-desc{
            margin:10px 0;
            font-size:15px;
            line-height:1.6;
        }

        .example{
            background:#f0f0ff;
            padding:10px;
            border-radius:6px;
            margin-bottom:10px;
            font-family:monospace;
        }

        iframe{
            flex:1;
            border-radius:10px;
            border:none;
        }
    </style>
</head>

<body>

<header>C Practice – LeetCode Style</header>

<div class="container">
    <div class="sidebar">
        <div class="problem active">Reverse Number</div>
        <div class="problem">Prime Check</div>
        <div class="problem">Factorial</div>
    </div>

    <div class="editor">
        <iframe src="https://onecompiler.com/embed/c?theme=dark"></iframe>
    </div>
</div>
<script>
    function loadProblem(id,el){
        document.querySelectorAll('.problem').forEach(p=>p.classList.remove('active'));
        el.classList.add('active');

        if(id===1){
            title.innerText="Reverse String";
            desc.innerText="Reverse a given string.";
        }
        else if(id===2){
            title.innerText="Palindrome";
            desc.innerText="Check whether a string is palindrome.";
        }
        else if(id===3){
            title.innerText="Fibonacci";
            desc.innerText="Generate Fibonacci sequence.";
        }
        else if(id===4){
            title.innerText="Find Maximum";
            desc.innerText="Find the maximum element in an array.";
        }
        else if(id===5){
            title.innerText="Count Vowels";
            desc.innerText="Count vowels in a string.";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyHub | Student Sign up</title>

    <style>
        :root {
            --primary: #A594F9;
            --secondary: #CDC1FF;
            --bg: #F5EFFF;
            --accent: #E5D9F2;
            --dark: #1f1f2e;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #f7f4ff, #f1ecff);
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            background: #eef2ff;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .logo span { color: var(--primary); }

        .header a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            margin-left: 20px;
        }

        /* ===== OVERLAY ===== */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== SIGNUP CARD ===== */
        .card {
            width: 380px;
            background: white;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            position: relative;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .close {
            position: absolute;
            right: 18px;
            top: 14px;
            font-size: 22px;
            cursor: pointer;
            text-decoration: none;
            color: #666;
        }

        /* ===== INPUTS ===== */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        /* ===== BUTTON ===== */
        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* ===== FOOT TEXT ===== */
        .footer-text {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">ðŸ“˜ <span>StudyHub</span></div>
    <div>
        <a href="/login.html">Log in</a>
    </div>
</div>

<!-- SIGN UP OVERLAY -->
<div class="overlay">
    <div class="card">

        <a class="close" href="/">âœ•</a>

        <h2>Sign up</h2>

        <form method="post" action="/auth/register-student">
            <input name="username" placeholder="Email or username" required>
            <input type="password" name="password" placeholder="Password (min 8 chars)" required>
            <button>Sign up for free</button>
        </form>

        <div class="footer-text">
            Already have an account?
            <a href="/login.html">Go to Login</a>
        </div>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Upload | StudyHub</title>

    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: #fffff;
        }

        header {
          background: white;
          padding: 16px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          font-size: 22px;
          font-weight: bold;
          color: #7b6cff;
        }

        .logout {
          background: #7b6cff;
          color: white;
          padding: 8px 16px;
          border-radius: 20px;
          text-decoration: none;
        }

        .container {
          max-width: 900px;
          margin: 40px auto;
        }

        .card {
          background: #a89bff;
          padding: 30px;
          border-radius: 16px;
          margin-bottom: 30px;
        }

        .card h2 {
          margin-top: 0;
          color: #7b6cff;
        }

        /* FORM */
        .form-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          margin-bottom: 20px;
        }

        .form-grid select,
        .form-grid input {
          padding: 12px;
          font-size: 15px;
        }

        input[type="file"] {
          grid-column: span 2;
        }

        button {
          padding: 12px 22px;
          background: #fffff;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }

        button:hover {
          background: #6958f5;
        }

        .link {
          color: #7b6cff;
          font-weight: bold;
          text-decoration: none;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">üìò StudyHub ‚Äì Teacher</div>
    <a class="logout" href="/logout">Logout</a>
</header>

<div class="container">

    <!-- UPLOAD SECTION -->
    <div class="card">
        <h2>üì§ Upload Study Material</h2>

        <form id="uploadForm">
            <div class="form-grid">
                <select id="university">
                    <option value="JNTU">JNTU</option>
                    <option value="OU">OU</option>
                </select>

                <select id="branch">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                </select>

                <select id="semester">
                    <option value="SEM 1">SEM 1</option>
                    <option value="SEM 2">SEM 2</option>
                </select>

                <input id="subject" placeholder="Subject name" required>

                <input type="file" id="file" accept="application/pdf" required>
            </div>

            <button type="submit">Upload PDF</button>
        </form>
    </div>

    <!-- MANAGE -->
    <div class="card">
        <h2>üìÅ Manage Uploaded PDFs</h2>
        <a class="link" href="/uploaded.html">View Uploaded PDFs</a>
    </div>

</div>

<script>
    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("file", document.getElementById("file").files[0]);
      formData.append("university", document.getElementById("university").value);
      formData.append("branch", document.getElementById("branch").value);
      formData.append("semester", document.getElementById("semester").value);
      formData.append("subject", document.getElementById("subject").value);

      const res = await fetch("/files/upload", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("‚úÖ PDF Uploaded Successfully");
        document.getElementById("uploadForm").reset();
      } else {
        alert("‚ùå Upload failed");
      }
    });
</script>

</body>
</html>
